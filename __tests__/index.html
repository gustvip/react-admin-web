<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>Add a GeoJSON line</title>
	<meta name='viewport'
		  content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
	<script
		src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.45.0/mapbox-gl.css'
		  rel='stylesheet'/>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
	</style>
</head>
<body>

<div id='map'></div>
<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoiY2hlbmNoZW5nMTIiLCJhIjoiY2poN2JjcmJuMDY1cjJ3cDl0OG0xeWxzdyJ9.Jyy5bvJDCvtjPXSPZMazTg'
	var map = new mapboxgl.Map({
		container: 'map',
		style: 'mapbox://styles/mapbox/streets-v9',
		center: [-122.486052, 37.830348],
		zoom: 15,
	})
	
	map.on('load', function () {
		map.addLayer({
			'id': 'bbb',
			'type': 'circle',
			'source': {
				'type': 'geojson',
				'data': {
					'type': 'FeatureCollection',
					'features': [
						{
							'type': 'Feature',
							'geometry': {
								'type': 'Point',
								'coordinates': [-122.486052, 37.830348],
							},
							'properties': {
								id: 1,
								title: 111,
							},
						},
					],
				},
			},
			'paint': {
				'circle-radius': 30,
				'circle-color': '#007cbf',
			},
		})
		
		map.addLayer({
			'id': 'aaa',
			'type': 'symbol',
			'source': {
				'type': 'geojson',
				'data': {
					'type': 'FeatureCollection',
					'features': [
						{
							'type': 'Feature',
							'geometry': {
								'type': 'Point',
								'coordinates': [-122.486052, 37.830348],
							},
							'properties': {
								title: 111,
							},
						},
					],
				},
			},
			layout: {
				'text-field': '{title}',
				'text-size': 8,
				'text-offset': [0, -1.5],
				'text-anchor': 'top',
			},
			paint: {
				'text-color': '#f00',
			},
		})
		map.on('mouseover', 'bbb', e => {
			console.log(e)
		})
	})
</script>

</body>
</html>
